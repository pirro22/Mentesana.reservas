<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Mente Sana</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f3f9f8;
        color: #333;
        margin: 0;
        padding: 0;
      }
      header, footer {
        background-color: #cde3dc;
        text-align: center;
        padding: 1.5rem;
        color: #2c4c46;
      }
      section {
        padding: 1.5rem;
      }
      h2 {
        color: #4b6d68;
        margin-bottom: 1rem;
      }
      .psicologos .card, .comentarios .card {
        background: #fff;
        border-radius: 8px;
        padding: 1rem;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        margin-bottom: 1rem;
      }
      .psicologos img {
        width: 100%;
        border-radius: 8px;
        margin-bottom: 0.5rem;
      }
      form {
        background: #fff;
        padding: 1rem;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        max-width: 400px;
        margin: auto;
      }
      form input, form select, form textarea {
        width: 100%;
        padding: 0.5rem;
        margin-bottom: 0.75rem;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        background-color: #87c8b5;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
      }
      button:hover {
        background-color: #6db5a2;
      }
      #calendar {
        max-width: 900px;
        margin: 2rem auto;
        background: #fff;
        border-radius: 8px;
        padding: 1rem;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }
      .mensaje {
        text-align: center;
        color: green;
        font-weight: bold;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Mente Sana</h1>
      <p>Centro de Salud Mental</p>
    </header>

    <section class="psicologos">
      <h2>Nuestros Psic√≥logos</h2>
      <div class="card">
        <img src="mauricio.jpg" alt="Dr. Mauricio D√≠az" />
        <h3>Dr. Mauricio D√≠az</h3>
        <p>Ansiedad y autoestima</p>
      </div>
      <div class="card">
        <img src="patricia.jpg" alt="Dra. Patricia Araya" />
        <h3>Dra. Patricia Araya</h3>
        <p>Terapia familiar y emocional</p>
      </div>
    </section>

    <section class="reserva">
      <h2>Reserva tu hora</h2>
      <form id="reservaForm">
        <label>Nombre completo</label>
        <input type="text" id="fullname" required />

        <label>Psic√≥logo</label>
        <select id="psychologist" required>
          <option value="">Selecciona uno‚Ä¶</option>
          <option value="Mauricio D√≠az">Mauricio D√≠az</option>
          <option value="Patricia Araya">Patricia Araya</option>
        </select>

        <label>Fecha</label>
        <input type="date" id="date" required />

        <label>Hora</label>
        <input type="time" id="time" required />

        <button type="submit">Confirmar Reserva</button>
      </form>
      <div id="mensajeExito" class="mensaje" style="display:none;">
        ¬°Reserva enviada con √©xito!
      </div>
    </section>

    <section class="comentarios">
      <h2>Comentarios y Preguntas</h2>
      <form id="comentariosForm">
        <label for="comentario">Escribe tu mensaje</label>
        <textarea id="comentario" rows="4" required></textarea>
        <label for="autor">Tu nombre (opcional)</label>
        <input type="text" id="autor" />
        <button type="submit">Enviar</button>
      </form>
      <div id="comentariosLista"></div>
    </section>

    <div id="calendar"></div>

    <footer>
      &copy; 2025 Mente Sana
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const calendarEl = document.getElementById("calendar");
        const mensaje = document.getElementById("mensajeExito");
        const form = document.getElementById("reservaForm");
        const scriptUrl = "https://script.google.com/macros/s/AKfycbysveNEdQcXRvq_qaMjvZEMI7A92TDNtURnW6TQhM5eRNUhO_1nYZjmVL66-hXm0naTwA/exec";
        const destinatario = "mentesana.atenciones@gmail.com";

        const calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: "dayGridMonth",
          headerToolbar: {
            left: "prev,next today",
            center: "title",
            right: "dayGridMonth,timeGridWeek"
          },
          events: []
        });

        calendar.render();

        form.addEventListener("submit", function (e) {
          e.preventDefault();
          const name = document.getElementById("fullname").value.trim();
          const psy = document.getElementById("psychologist").value;
          const date = document.getElementById("date").value;
          const time = document.getElementById("time").value;
          const start = date + "T" + time;
          const title = `üß† ${name} con ${psy} ‚ù§Ô∏è`;

          calendar.addEvent({ title, start });

          const params = new URLSearchParams({
            nombre: name,
            psicologo: psy,
            fecha: date,
            hora: time,
            destinatario: destinatario
          });

          fetch(`${scriptUrl}?${params.toString()}`)
            .then((response) => response.text())
            .then((data) => {
              mensaje.style.display = "block";
              form.reset();
              console.log("‚úÖ Enviado:", data);
            })
            .catch((error) => {
              console.error("‚ùå Error:", error);
              mensaje.textContent = "Error al enviar la reserva.";
              mensaje.style.color = "red";
              mensaje.style.display = "block";
            });
        });

        document.getElementById("comentariosForm").addEventListener("submit", function (e) {
          e.preventDefault();
          const texto = document.getElementById("comentario").value.trim();
          const autor = document.getElementById("autor").value.trim();
          const lista = document.getElementById("comentariosLista");

          if (texto) {
            const nuevoComentario = document.createElement("div");
            nuevoComentario.classList.add("card");
            nuevoComentario.innerHTML = `<p>${texto}</p><small>‚Äî ${autor || "An√≥nimo"}</small>`;
            lista.appendChild(nuevoComentario);
            this.reset();
          }
        });
      });
    </script>
  </body>
</html>
